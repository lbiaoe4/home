<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bracket 32 Seeds (Tree)</title>
  <style>
    :root{
      /* LBI vibe: claro + azul */
      --bg:#f6f9ff;
      --panel:#ffffff;
      --ink:#0b1220;
      --muted:rgba(11,18,32,.68);
      --line:rgba(11,18,32,.12);
      --line2:rgba(11,18,32,.08);
      --win:#16a34a;
      --lose:#e11d48;
    
      /* “zoom” global (0.8 = 80%) */
      --uiScale: .80;
    
      /* dimensões (pode ajustar depois) */
      --colW: 320px;
      --boxH: 52px;
      --boxPad: 10px;
      --gapR1: 12px;
      --radius: 14px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
       body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:
        radial-gradient(1100px 650px at 20% 10%, rgba(37,99,235,.14), transparent 55%),
        radial-gradient(900px 550px at 85% 30%, rgba(99,102,241,.10), transparent 60%),
        var(--bg);
      color:var(--ink);
      overflow:hidden;
    }


    header{
      height:64px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:0 18px;
      border-bottom:1px solid var(--line);
      background: rgba(255,255,255,.70);
      backdrop-filter: blur(10px);
    }
    .title{
      display:flex; align-items:center; gap:10px;
      font-weight:900; letter-spacing:.3px;
    }
    .badge{
      font-size:12px;
      padding:4px 10px;
      border:1px solid var(--line);
      border-radius:999px;
      color:var(--muted);
      background: rgba(255,255,255,.60);
    }
    .meta{
      display:flex; gap:10px; align-items:center; color:var(--muted); font-size:12px;
    }
    .btn{
      border:1px solid var(--line);
      background: rgba(255,255,255,.65);
      color:var(--ink);
    }
    .btn:hover{ background: rgba(255,255,255,.92); }

    main{
      height: calc(100% - 64px);
      padding: 12px;
    }

    /* palco do bracket */
    .stage{
      height:100%;
      width:100%;
      position:relative;
      border:1px solid var(--line);
      border-radius: 18px;
      background: linear-gradient(to bottom, rgba(255,255,255,.75), rgba(255,255,255,.40));
      overflow:hidden;
    
      /* zoom 80% (estilo Chrome zoom-out) */
      transform: scale(var(--uiScale));
      transform-origin: top left;
    
      /* compensa a escala pra ainda caber na tela */
      width: calc(100% / var(--uiScale));
      height: calc(100% / var(--uiScale));
    }


    /* área onde colocamos as colunas e os cards */
    .bracket{
      position:absolute;
      inset:0;
      padding: 14px;
    }

    /* SVG por cima para desenhar conectores */
    svg#wires{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      pointer-events:none;
    }

    .round{
      position:absolute;
      top: 14px;
      width: var(--colW);
      height: calc(100% - 28px);
    }
    .r-title{
      font-size:13px;
      font-weight:900;
      letter-spacing:.4px;
      color: var(--muted);
      margin: 0 0 10px 0;
      padding: 0 2px;
    }

    .match{
      position:absolute;
      width: var(--colW);
      height: var(--boxH);
      border-radius: var(--radius);
      border:1px solid var(--line);
      background: linear-gradient(to bottom, rgba(255,255,255,.96), rgba(255,255,255,.72));
      box-shadow: 0 12px 30px rgba(11,18,32,.10);
      overflow:hidden;
    }

    .m-top{
      height: 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 6px var(--boxPad) 0;
      color: var(--muted);
      font-size: 11px;
    }
    .chip{
      font-size:11px;
      font-weight:900;
      color: var(--ink);
      padding: 2px 8px;
      border-radius: 999px;
      border:1px solid var(--line);
      background: rgba(0,0,0,.12);
    }
    .m-body{
      height: calc(var(--boxH) - 18px);
      display:grid;
      grid-template-columns: 1fr auto 1fr;
      align-items:center;
      gap:10px;
      padding: 0 var(--boxPad);
    }
    .p{
      min-width:0;
      display:flex;
      align-items:center;
      gap:8px;
      font-weight:900;
      font-size:13px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .sc{
      font-variant-numeric: tabular-nums;
      font-weight:900;
      opacity:.95;
      font-size:13px;
      color: var(--muted);
      width: 22px;
      text-align:center;
    }
    .vs{
      color: var(--muted);
      font-weight:900;
      font-size:11px;
      letter-spacing:.35px;
      opacity:.85;
      user-select:none;
    }

    /* winner highlight estilo Challonge */
    .win{
      outline: 1px solid rgba(46,204,113,.40);
      box-shadow:
        0 0 0 1px rgba(46,204,113,.18) inset,
        0 12px 35px rgba(46,204,113,.12);
    }
    .win .chip{ border-color: rgba(46,204,113,.35); }
    .winmark{
      width: 8px; height: 8px; border-radius: 99px;
      background: rgba(46,204,113,.85);
      box-shadow: 0 0 0 3px rgba(46,204,113,.15);
      flex: 0 0 auto;
    }

    .foot{
      position:absolute;
      left:14px;
      bottom:12px;
      right:14px;
      display:flex;
      justify-content:space-between;
      color: var(--muted);
      font-size:11px;
      opacity:.95;
    }
    .warn{ color: #ffcc66; font-weight:900; }

    /* responsivo leve */
    @media (max-width: 1700px){
      :root{ --colW: 300px; --boxH: 50px; --gapR1: 10px; }
    }
    @media (max-width: 1500px){
      :root{ --colW: 280px; --boxH: 48px; --gapR1: 9px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="title">
      <span>IMBR : BRACKET</span>
      <span class="badge">32 seeds • árvore R1–R5</span>
    </div>
    <div class="meta">
      <span id="last">Carregando…</span>
      <button class="btn" id="reload">Atualizar</button>
    </div>
  </header>

  <main>
    <div class="stage" id="stage">
      <svg id="wires"></svg>
      <div class="bracket" id="bracket">
        <div class="round" id="round1"><div class="r-title">Rodada 1 (32 → 16)</div></div>
        <div class="round" id="round2"><div class="r-title">Rodada 2 (16 → 8)</div></div>
        <div class="round" id="round3"><div class="r-title">Rodada 3 (8 → 4)</div></div>
        <div class="round" id="round4"><div class="r-title">Rodada 4 (4 → 2)</div></div>
        <div class="round" id="round5"><div class="r-title">Rodada 5 (Final)</div></div>

        <div class="foot">
          <span id="hint"></span>
          <span>Auto-update: 20s</span>
        </div>
      </div>
    </div>
  </main>

  <script>
    // ==== Fonte (sua planilha publicada) ====
    const PUBHTML_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTihzZmyAJhTVjALmuX1R1YTGyuW0p-5umWppci2rQVRMJ5h1m2IrkZo4wi4MUN_fZ03vxu2vwFT2ob/pubhtml?gid=1150926553&single=true";
    function csvUrlNoCache(){
      return CSV_URL + "&t=" + Date.now();
    }


    // linhas (sem o header):
    // 0..15 = R1 (linhas 2..17)
    // 16..23 = R2 (18..25)
    // 24..27 = R3 (26..29)
    // 28..29 = R4 (30..31)
    // 30 = R5 (32)
    const ranges = {
      r1: [0,15],
      r2: [16,23],
      r3: [24,27],
      r4: [28,29],
      r5: [30,30],
    };
    const expectedMatches = 31;

    const stage = document.getElementById("stage");
    const bracket = document.getElementById("bracket");
    const wires = document.getElementById("wires");
    const last = document.getElementById("last");
    const hint = document.getElementById("hint");

    const roundsEls = [
      document.getElementById("round1"),
      document.getElementById("round2"),
      document.getElementById("round3"),
      document.getElementById("round4"),
      document.getElementById("round5"),
    ];

    function nowStr(){
      const d = new Date();
      return d.toLocaleString("pt-BR", { hour12:false });
    }

    function parseCSV(text){
      const rows = [];
      let cur = [], field = "", inQuotes = false;
      for (let i=0; i<text.length; i++){
        const c = text[i], next = text[i+1];
        if (c === '"'){
          if (inQuotes && next === '"'){ field += '"'; i++; }
          else inQuotes = !inQuotes;
        } else if (c === ',' && !inQuotes){
          cur.push(field); field = "";
        } else if ((c === '\n' || c === '\r') && !inQuotes){
          if (c === '\r' && next === '\n') i++;
          cur.push(field); rows.push(cur);
          cur = []; field = "";
        } else field += c;
      }
      if (field.length || cur.length){ cur.push(field); rows.push(cur); }
      return rows.filter(r => r.some(x => String(x).trim() !== ""));
    }

    function normalizeHeaders(headerRow){
      const map = {};
      headerRow.forEach((h, idx) => map[String(h).trim().toLowerCase()] = idx);
      const idx = (name, fall=[]) => {
        if (map[name] !== undefined) return map[name];
        for (const f of fall) if (map[f] !== undefined) return map[f];
        return -1;
      };
      return {
        id: idx("id", ["pos"]),
        type: idx("type"),
        p1: idx("player1"),
        p2: idx("player2"),
        draft: idx("draft"),
        s1: idx("score1"),
        s2: idx("score2"),
        winner: idx("winner"),
      };
    }

    const res = await fetch(csvUrlNoCache(), {
      cache: "no-store",
      headers: {
        "pragma": "no-cache",
        "cache-control": "no-cache"
      }
    });


    async function loadViaPubHtml(){
      const res = await fetch(PUBHTML_URL, { cache:"no-store" });
      if (!res.ok) throw new Error("pubhtml fetch falhou");
      const html = await res.text();
      const doc = new DOMParser().parseFromString(html, "text/html");
      const table = doc.querySelector("table");
      if (!table) throw new Error("não achei tabela no pubhtml");
      const rows = [...table.querySelectorAll("tr")].map(tr =>
        [...tr.querySelectorAll("th,td")].map(td => td.textContent.trim())
      ).filter(r => r.length);
      const H = normalizeHeaders(rows[0]);
      const body = rows.slice(1);
      return body.map(row => ({
        id: H.id >= 0 ? row[H.id] : "",
        type: H.type >= 0 ? row[H.type] : "",
        player1: H.p1 >= 0 ? row[H.p1] : "",
        player2: H.p2 >= 0 ? row[H.p2] : "",
        draft: H.draft >= 0 ? row[H.draft] : "",
        score1: H.s1 >= 0 ? row[H.s1] : "",
        score2: H.s2 >= 0 ? row[H.s2] : "",
        winner: H.winner >= 0 ? row[H.winner] : "",
      }));
    }

    function sliceMatches(all, a, b){ return all.slice(a, b+1); }

    function winnerOf(m){
      const w = String(m.winner||"").trim();
      return w;
    }

    function makeMatchEl(m){
      const el = document.createElement("div");
      el.className = "match";
      el.dataset.id = String(m.id||"").trim();

      const w = winnerOf(m);
      const p1 = String(m.player1||"").trim();
      const p2 = String(m.player2||"").trim();
      const p1Win = w && w === p1;
      const p2Win = w && w === p2;

      if (w) el.classList.add("win");

      const chipText = (m.id || "—");
      const typeText = (m.type || "");
      const draftText = String(m.draft||"").trim();
      const rightTop = [typeText, draftText].filter(Boolean).join(" • ");

      el.innerHTML = `
        <div class="m-top">
          <span class="chip">${chipText}</span>
          <span>${rightTop}</span>
        </div>
        <div class="m-body">
          <div class="p" title="${p1}">
            ${p1Win ? '<span class="winmark"></span>' : ''}
            <span style="min-width:0;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;">${p1 || "—"}</span>
          </div>
          <div class="vs">${(m.score1!==""||m.score2!=="") ? `${m.score1||"0"}–${m.score2||"0"}` : "VS"}</div>
          <div class="p" style="justify-content:flex-end;text-align:right" title="${p2}">
            <span style="min-width:0;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;">${p2 || "—"}</span>
            ${p2Win ? '<span class="winmark"></span>' : ''}
          </div>
        </div>
      `;
      return el;
    }

    // calcula posições “Challonge-like”: cada round fica no meio dos dois filhos
    function layoutAndDraw(rounds){
      // limpa
      roundsEls.forEach(r => [...r.querySelectorAll(".match")].forEach(n => n.remove()));
      wires.innerHTML = "";

      const css = getComputedStyle(document.documentElement);
      const colW = parseFloat(css.getPropertyValue("--colW"));
      const boxH = parseFloat(css.getPropertyValue("--boxH"));
      const gapR1 = parseFloat(css.getPropertyValue("--gapR1"));

      const padX = 14;  // padding do .bracket
      const topY = 14 + 26; // topo + espaço do título
      const usableH = bracket.clientHeight - 14 - 12 - 26 - 20; // aproximação pro “pé”

      // posicionamento horizontal das colunas
      const totalW = (colW * 5) + (36 * 4);
      const startX = Math.max(padX, (bracket.clientWidth - totalW)/2);
      const gapX = 36;

      roundsEls.forEach((col, i)=>{
        col.style.left = (startX + i*(colW+gapX)) + "px";
      });

      // altura total da R1
      const r1Count = rounds[0].length;
      const r1Total = (r1Count * boxH) + ((r1Count - 1) * gapR1);

      // centraliza verticalmente
      const baseY = Math.max(topY, topY + (usableH - r1Total)/2);

      // guarda “centro Y” de cada match por round
      const centers = [[],[],[],[],[]];
      const nodes = [[],[],[],[],[]];

      // Round 1: empilha
      for (let i=0;i<r1Count;i++){
        const m = rounds[0][i];
        const el = makeMatchEl(m);
        const y = baseY + i*(boxH+gapR1);
        el.style.top = y + "px";
        roundsEls[0].appendChild(el);

        nodes[0].push(el);
        centers[0].push(y + boxH/2);
      }

      // Round 2..5: cada match no meio de dois filhos
      for (let r=1; r<5; r++){
        const count = rounds[r].length;
        for (let i=0;i<count;i++){
          const m = rounds[r][i];
          const childA = centers[r-1][i*2];
          const childB = centers[r-1][i*2+1];
          const cy = (childA + childB)/2;
          const y = cy - boxH/2;

          const el = makeMatchEl(m);
          el.style.top = y + "px";
          roundsEls[r].appendChild(el);

          nodes[r].push(el);
          centers[r].push(cy);
        }
      }

      // Desenha conectores via SVG
      const stageRect = bracket.getBoundingClientRect();
      const svg = wires;
      svg.setAttribute("viewBox", `0 0 ${bracket.clientWidth} ${bracket.clientHeight}`);

      function centerPoint(el, side){
        const r = el.getBoundingClientRect();
        const x = (side === "left") ? (r.left - stageRect.left) : (r.right - stageRect.left);
        const y = (r.top - stageRect.top) + (r.height/2);
        return {x,y};
      }

      const stroke = "rgba(234,240,255,.16)";
      const stroke2 = "rgba(234,240,255,.10)";

      for (let r=1; r<5; r++){
        for (let i=0;i<nodes[r].length;i++){
          const parent = nodes[r][i];
          const child1 = nodes[r-1][i*2];
          const child2 = nodes[r-1][i*2+1];

          const pL = centerPoint(parent, "left");
          const c1R = centerPoint(child1, "right");
          const c2R = centerPoint(child2, "right");

          const midX = (c1R.x + pL.x) / 2;

          // path: child -> midX (horizontal), then vertical join, then to parent
          const d = [
            `M ${c1R.x} ${c1R.y}`,
            `L ${midX} ${c1R.y}`,
            `L ${midX} ${c2R.y}`,
            `L ${c2R.x} ${c2R.y}`
          ].join(" ");

          const d2 = [
            `M ${midX} ${(c1R.y+c2R.y)/2}`,
            `L ${pL.x} ${pL.y}`
          ].join(" ");

          const path = document.createElementNS("http://www.w3.org/2000/svg","path");
          path.setAttribute("d", d);
          path.setAttribute("fill","none");
          path.setAttribute("stroke", stroke2);
          path.setAttribute("stroke-width","2");
          path.setAttribute("stroke-linecap","round");
          path.setAttribute("stroke-linejoin","round");

          const path2 = document.createElementNS("http://www.w3.org/2000/svg","path");
          path2.setAttribute("d", d2);
          path2.setAttribute("fill","none");
          path2.setAttribute("stroke", stroke);
          path2.setAttribute("stroke-width","2");
          path2.setAttribute("stroke-linecap","round");
          path2.setAttribute("stroke-linejoin","round");

          svg.appendChild(path);
          svg.appendChild(path2);
        }
      }
    }

    async function loadAll(){
      try{
        return await loadViaCSV();
      }catch(e1){
        return await loadViaPubHtml();
      }
    }

    async function loadAndRender(){
      try{
        const all = await loadAll();

        if (all.length < expectedMatches){
          hint.innerHTML = `<span class="warn">Aviso: achei ${all.length}/${expectedMatches} partidas. Verifique se a planilha publicada tem as 31 linhas de jogos.</span>`;
        } else {
          hint.textContent = `Fonte: Google Sheets publicado • ${expectedMatches} partidas`;
        }

        const r1 = sliceMatches(all, ...ranges.r1);
        const r2 = sliceMatches(all, ...ranges.r2);
        const r3 = sliceMatches(all, ...ranges.r3);
        const r4 = sliceMatches(all, ...ranges.r4);
        const r5 = sliceMatches(all, ...ranges.r5);

        // Se por algum motivo tiver menos linhas, preenche com “vazios”
        function padTo(arr, n){
          while(arr.length < n){
            arr.push({id:"",type:"",player1:"",player2:"",draft:"",score1:"",score2:"",winner:""});
          }
          return arr;
        }

        padTo(r1, 16); padTo(r2, 8); padTo(r3, 4); padTo(r4, 2); padTo(r5, 1);

        layoutAndDraw([r1,r2,r3,r4,r5]);

        last.textContent = `Atualizado: ${nowStr()}`;
      }catch(err){
        console.error(err);
        hint.innerHTML = `<span class="warn">Não consegui ler a planilha no browser (CORS). Se acontecer, publique também como CSV (Arquivo → Compartilhar → Publicar na Web → CSV).</span>`;
        last.textContent = `Erro ao carregar`;
      }
    }

    document.getElementById("reload").addEventListener("click", loadAndRender);

    loadAndRender();
    setInterval(loadAndRender, 20000);

    // Recalcula conectores se o tamanho mudar (ex: F11 / fullscreen)
    let resizeTimer = null;
    window.addEventListener("resize", () => {
      clearTimeout(resizeTimer);
      resizeTimer = setTimeout(loadAndRender, 120);
    });
  </script>
</body>
</html>
